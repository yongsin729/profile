<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="practice.css" rel="stylesheet">
</head>
<body style="margin:0px">
    <div class="main-background">
        <h4 class="main-title">Buy Our Shoes!</h4>
        <p class="sub-title">단단한 내구성으로 낚시, 캠핑에 최적화된 신발 !</p>
        <button class="button">사러가기</button> 
       
    </div>
    <div class="main-context">
        <h3>How We design our shoes</h3>
        <p> position : static; /* 기준이 엄서요 (좌표적용 불가) */
            position : relative; /* 기준이 내 원래 위치요 */
            position : absolute; /* 기준이 내 부모요 */
            position : fixed; /* 기준이 브라우저 창이요 (viewport) */
          }</p>
    </div>

    <div class="form-background">
        <div class="form-white">
            <form>
                <h3>Contact Us</h3>
                <p>Your Email</p>
                <input class="form-input" type="email" placeholder="email.com">
                <div></div>
                <div class="w-50">
                    <p>First Name</p>
                    <input class="form-input" type="text">
                </div>
                <div class="w-50">
                    <p>Last Name</p>
                    <input class="form-input" type="text">
                </div>
                <div class="both"></div>
            </form>
        </div>
    </div>







</body>
</html>
